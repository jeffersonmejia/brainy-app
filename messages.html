<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- METADATA -->
		<meta charset="UTF-8" />
		<title>My virtual classroom | Messages</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no"
		/>
		<!-- FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;800&display=swap"
			rel="stylesheet"
		/>
		<!-- ICONS -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<!-- STYLES -->
		<link rel="stylesheet" href="styles/messages.css" />

	<body>
		<ul class="top-navbar">
			<li>
				<h1 class="logo">Brainy</h1>
			</li>
		</ul>
		<form class="search-dialog">
			<input
				type="search"
				placeholder="Search messages or contacts"
				data-search-type
				autofocus
			/>
		</form>
		<main>
			<figure class="search-not-found hidden">
				<img src="assets/icons/not-found.png" alt="" />
				<figcaption>
					<h4>Not matches found!</h4>
				</figcaption>
			</figure>
			<figure class="message-item message-item-unread">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Jefferson Mej√≠a</h4>
					<small class="message-item-time">15:00</small>
					<h5 class="message-item-content">
						Good morning dear student I has not get the task get!
					</h5>
					<span class="alert-rounded">1</span>
				</figcaption>
			</figure>
			<figure class="message-item">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Marry Honor</h4>
					<small class="message-item-time">15:00</small>
					<h5 class="message-item-content">
						Hey, did you finished the homework?
					</h5>
				</figcaption>
			</figure>
			<figure class="message-item message-item-unread">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Annie Jackson</h4>
					<small class="message-item-time">15:00</small>
					<h5 class="message-item-content">
						Hello there! I am waiting Jefferson call...
					</h5>
					<span class="alert-rounded">1</span>
				</figcaption>
			</figure>
			<figure class="message-item message-item-unread">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Michael Patterson</h4>
					<small class="message-item-time">15:00</small>
					<h5 class="message-item-content">Don't forget the math task</h5>
					<span class="alert-rounded">1</span>
				</figcaption>
			</figure>
			<figure class="message-item message-item-unread">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Harold Clarence</h4>
					<small class="message-item-time">15:00</small>
					<h5 class="message-item-content">Thank you!</h5>
					<span class="alert-rounded">2</span>
				</figcaption>
			</figure>
			<figure class="message-item message-item-unread">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Gretta Clarence</h4>
					<small class="message-item-time">18:03</small>
					<h5 class="message-item-content">Welcome!</h5>
					<span class="alert-rounded">5</span>
				</figcaption>
			</figure>
			<figure class="message-item message-item-unread">
				<img src="assets/avatar.png" alt="Avatar" />
				<figcaption>
					<h4 class="message-item-name">Pablo Wedd</h4>
					<small class="message-item-time">14:00</small>
					<h5 class="message-item-content">It's you</h5>
					<span class="alert-rounded">3</span>
				</figcaption>
			</figure>
		</main>
		<nav class="navbar-bottom">
			<ul>
				<li>
					<a href="home.html">
						<span class="material-symbols-outlined"> home </span>

				</li>

					<a href="notifications.html">
						<span class="material-symbols-outlined alert-circle">
							notifications
						</span>
					</a>
				</li>
				<li>
					<a href="account.html">
						<span class="material-symbols-outlined">account_circle </span>

				</li>
